<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/tailwindconfig.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .inputs {
          @apply border rounded-lg p-2 outline-primary w-full placeholder:text-gray-400;
        }
        .image {
          @apply block w-full file:text-gray-400 border border-gray-200 rounded-lg focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none file:bg-gray-50 file:border-0 file:me-4 file:py-2 file:px-2;
        }
        .remove {
          @apply text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .normal {
          @apply text-white bg-primary hover:bg-primaryLight focus:ring-4 focus:outline-none focus:ring-primaryLight font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .box {
          @apply bg-white rounded-lg border flex flex-col overflow-hidden;
        }
        .box-title {
          @apply font-bold text-xl font-mono py-2 px-5 border-b bg-gray-100 text-gray-600;
        }
        .box-body {
          @apply p-5 flex flex-col gap-3;
        }
        .input-lable {
          @apply block mb-1 text-sm font-medium text-gray-600;
        }
      }
    </style>

    <style type="text/tailwindcss">
      @layer utilities {
        .list-header {
          @apply flex justify-between text-center font-semibold text-sm;
        }
        .list-item {
          @apply flex items-center  border rounded-lg py-2 text-center text-xs lg:text-sm hover:bg-gray-200 duration-300 ease-in-out;
        }
        .item-width {
          @apply w-[20%];
        }
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col lg:flex-row min-h-screen">
      <div
        class="bg-primary w-full lg:w-[19%] py-5 flex lg:flex-col lg:h-screen max-lg:items-center sticky top-0"
      >
        <div class="w-full flex flex-col items-center">
          <a class="w-[70%]" href="../"
            ><img class="w-[200px] lg:w-full" src="../../img/2.png" alt="logo"
          /></a>
          <p class="text-white font-mono max-lg:text-sm">Admin Dashboard</p>
        </div>
        <div class="px-5 text-white lg:mt-10 flex lg:flex-col">
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="../index.jsp"
            ><i class="fa-solid fa-compass text-2xl w-10"></i>
            <div class="max-lg:hidden">Dashboard</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-bag-shopping text-2xl w-10"></i>
            <div class="max-lg:hidden">Orders</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="../products/"
            ><i class="fa-solid fa-tags text-2xl w-10"></i>
            <div class="max-lg:hidden">Products</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-person text-2xl w-10"></i>
            <div class="max-lg:hidden">Customers</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-user-tie text-2xl w-10"></i>
            <div class="max-lg:hidden">Administration</div></a
          >
        </div>
        <div class="px-5 text-white lg:mt-auto flex flex-col max-lg:hidden">
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-circle-info text-2xl w-10"></i>
            <div>Admin Pannel v 1.0</div></a
          >
        </div>
      </div>
      <div class="bg-gray-200 w-full lg:w-[81%] flex flex-col">
        <div class="bg-white py-5 px-10 flex justify-between">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-magnifying-glass gap-3"></i>
            <input
              class="focus:outline-none w-full placeholder:text-gray-400 border-0 focus:ring-0"
              type="text"
              name="search"
              id="search"
              placeholder="Search..."
            />
          </div>
          <div class="flex items-center gap-3">
            <div class="flex flex-col justify-center">
              <a class="font-semibold text-gray-500" href="#">Admin</a>
              <a class="text-red-700 font-mono" href="../../adminSignOut"
                >Log Out</a
              >
            </div>
            <div
              class="bg-gray-200 rounded-full w-12 h-12 flex items-center justify-center text-gray-400"
            >
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>
        <div class="p-5 flex flex-col gap-5">
          <!-- body strat here -->

          <div
            class="w-[60%] bg-white rounded-lg shadow dark:bg-primary p-4 md:p-6"
          >
            <div class="flex justify-between">
              <div>
                <h5
                  class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                >
                  32.4k
                </h5>
                <p
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Users this week
                </p>
              </div>
              <div
                class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center"
              >
                12%
                <svg
                  class="w-3 h-3 ms-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13V1m0 0L1 5m4-4 4 4"
                  />
                </svg>
              </div>
            </div>
            <div id="area-chart"></div>
            <div
              class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between"
            >
              <div class="flex justify-between items-center pt-5">
                <!-- Button -->
                <button
                  id="dropdownDefaultButton"
                  data-dropdown-toggle="lastDaysdropdown"
                  data-dropdown-placement="bottom"
                  class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 text-center inline-flex items-center dark:hover:text-white"
                  type="button"
                >
                  Last 7 days
                  <svg
                    class="w-2.5 m-2.5 ms-1.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                  id="lastDaysdropdown"
                  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
                >
                  <ul
                    class="py-2 text-sm text-gray-700 dark:text-gray-200"
                    aria-labelledby="dropdownDefaultButton"
                  >
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Yesterday</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Today</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Last 7 days</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Last 30 days</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Last 90 days</a
                      >
                    </li>
                  </ul>
                </div>
                <a
                  href="#"
                  class="uppercase text-sm font-semibold inline-flex items-center rounded-lg text-blue-600 hover:text-blue-700 dark:hover:text-blue-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 px-3 py-2"
                >
                  Users Report
                  <svg
                    class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 9 4-4-4-4"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <button onclick="ff()" type="button">aa</button>
          <!-- body end here -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      var data = [
        6500, 6418, 6456, 6526, 6456, 6456, 8900, 6500, 6418, 6456, 6526, 6456,
        6456, 8900,
      ];
      function ff() {
        chart.updateSeries([
          {
            data: [342, 442, 311, 421, 212],
          },
          {
            data: [322, 422, 301, 401, 202],
          },
        ]);
      }
      var options = {
        chart: {
          height: "100%",
          maxWidth: "100%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          dropShadow: {
            enabled: false,
          },
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
          x: {
            show: false,
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
            shade: "#1C64F2",
            gradientToColors: ["#1C64F2"],
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          width: 6,
        },
        grid: {
          show: false,
          strokeDashArray: 4,
          padding: {
            left: 2,
            right: 2,
            top: 0,
          },
        },
        series: [
          {
            name: "Developer Edition",
            data: [150, 141, 145, 152, 135, 125],
            color: "#1A56DB",
          },
          {
            name: "Designer Edition",
            data: [64, 41, 76, 41, 113, 173],
            color: "#7E3BF2",
          },
        ],
        xaxis: {
          categories: [
            "01 February",
            "02 February",
            "03 February",
            "04 February",
            "05 February",
            "06 February",
            "07 February",
            "08 February",
            "09 February",
            "10 February",
            "11 February",
            "12 February",
            "13 February",
            "14 February",
          ],
          labels: {
            show: false,
          },
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          show: false,
        },
      };

      const chart = new ApexCharts(
        document.getElementById("area-chart"),
        options
      );
      chart.render();
    </script>
  </body>
</html>
