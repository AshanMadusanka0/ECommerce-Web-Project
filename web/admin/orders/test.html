<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/tailwindconfig.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .inputs {
          @apply border rounded-lg p-2 outline-primary w-full placeholder:text-gray-400;
        }
        .image {
          @apply block w-full file:text-gray-400 border border-gray-200 rounded-lg focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none file:bg-gray-50 file:border-0 file:me-4 file:py-2 file:px-2;
        }
        .remove {
          @apply text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .normal {
          @apply text-white bg-primary hover:bg-primaryLight focus:ring-4 focus:outline-none focus:ring-primaryLight font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .box {
          @apply bg-white rounded-lg border flex flex-col;
        }
        .box-title {
          @apply font-bold text-xl font-mono py-2 px-5 border-b;
        }
        .box-body {
          @apply p-5 flex flex-col gap-3;
        }
        .input-lable {
          @apply block mb-1 text-sm font-medium text-gray-900;
        }
      }
    </style>

    <style type="text/tailwindcss">
      @layer utilities {
        .list-header {
          @apply flex justify-between text-center font-semibold text-sm;
        }
        .list-item {
          @apply flex items-center  border rounded-lg py-2 text-center text-xs lg:text-sm hover:bg-gray-200 duration-300 ease-in-out;
        }
        .item-width {
          @apply w-[18%];
        }
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col lg:flex-row min-h-screen">
      <div
        class="bg-primary w-full lg:w-[19%] py-5 flex lg:flex-col lg:h-screen max-lg:items-center sticky top-0"
      >
        <div class="w-full flex flex-col items-center">
          <a class="w-[70%]" href="../"
            ><img class="w-[200px] lg:w-full" src="../../img/2.png" alt="logo"
          /></a>
          <p class="text-white font-mono max-lg:text-sm">Admin Dashboard</p>
        </div>
        <div class="px-5 text-white lg:mt-10 flex lg:flex-col">
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="../index.jsp"
            ><i class="fa-solid fa-compass text-2xl w-10"></i>
            <div class="max-lg:hidden">Dashboard</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-bag-shopping text-2xl w-10"></i>
            <div class="max-lg:hidden">Orders</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="../products/"
            ><i class="fa-solid fa-tags text-2xl w-10"></i>
            <div class="max-lg:hidden">Products</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-person text-2xl w-10"></i>
            <div class="max-lg:hidden">Customers</div></a
          >
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-user-tie text-2xl w-10"></i>
            <div class="max-lg:hidden">Administration</div></a
          >
        </div>
        <div class="px-5 text-white lg:mt-auto flex flex-col max-lg:hidden">
          <a
            class="flex items-center py-2 px-3 hover:bg-primaryLight rounded-lg"
            href="#"
            ><i class="fa-solid fa-circle-info text-2xl w-10"></i>
            <div>Admin Pannel v 1.0</div></a
          >
        </div>
      </div>
      <div class="bg-gray-200 w-full lg:w-[81%] flex flex-col">
        <div class="bg-white py-5 px-10 flex justify-between">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-magnifying-glass gap-3"></i>
            <input
              class="focus:outline-none w-full placeholder:text-gray-400 border-0 focus:ring-0"
              type="text"
              name="search"
              id="search"
              placeholder="Search..."
            />
          </div>
          <div class="flex items-center gap-3">
            <div class="flex flex-col justify-center">
              <a class="font-semibold text-gray-500" href="#">Admin</a>
              <a class="text-red-700 font-mono" href="../../adminSignOut"
                >Log Out</a
              >
            </div>
            <div
              class="bg-gray-200 rounded-full w-12 h-12 flex items-center justify-center text-gray-400"
            >
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>
        <div class="p-5 flex flex-col gap-5">
          <!-- body strat here -->

          <nav class="flex" aria-label="Breadcrumb">
            <ol
              class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
            >
              <li class="inline-flex items-center">
                <a
                  href="../"
                  class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                    />
                  </svg>
                  Dashboard
                </a>
              </li>
              <li aria-current="page">
                <div class="flex items-center">
                  <svg
                    class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 9 4-4-4-4"
                    />
                  </svg>
                  <span
                    class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
                    >Orders</span
                  >
                </div>
              </li>
            </ol>
          </nav>

          <div class="box">
            <div class="box-title">Customers</div>
            <div class="box-body">
              <div class="list-header">
                <div class="w-[10%] max-md:w-[20%]">User ID</div>
                <div class="item-width max-md:hidden">Name</div>
                <div class="item-width max-md:w-[40%]">Email</div>
                <div class="item-width max-md:hidden">No of Orders</div>
                <div class="item-width max-md:hidden">Status</div>
                <div class="item-width max-md:hidden">Last login</div>
                <div class="item-width max-md:w-[40%]">Actions</div>
              </div>
              <div class="list-item justify-between">
                <div class="w-[10%] max-md:w-[20%]">#1</div>
                <a href="#" class="item-width max-md:hidden">John Doe</a>
                <div class="item-width max-md:w-[40%]">
                  nipunavishka123@gmail.com
                </div>
                <div class="item-width max-md:hidden">5</div>
                <div
                  class="item-width max-md:hidden flex items-center justify-center gap-1"
                >
                  <span class="flex w-3 h-3 bg-green-500 rounded-full"></span
                  >Active
                </div>
                <div class="item-width max-md:hidden">2022-01-01</div>
                <div
                  class="item-width max-md:w-[40%] flex justify-center gap-1"
                >
                  <form action="#" class="reset">
                    <input type="hidden" name="id" value="1" />
                    <button
                      class="border border-blue-600 bg-blue-600 py-1 px-2 flex gap-1 items-center rounded-lg text-white duration-300 hover:text-blue-600 hover:bg-white"
                    >
                      <i class="fa-solid fa-lock-open"></i>
                      <div>Reset</div>
                    </button>
                  </form>
                  <form action="#" class="block">
                    <input type="hidden" name="id" value="1" />
                    <button
                      class="border border-red-600 bg-red-600 py-1 px-2 flex gap-1 items-center rounded-lg text-white duration-300 hover:text-red-600 hover:bg-white"
                    >
                      <i class="fa-solid fa-user-xmark"></i>
                      <div>Block</div>
                    </button>
                  </form>
                </div>
              </div>
              <div class="list-item flex justify-center">
                no user registered
              </div>
            </div>
          </div>

          <!-- body end here -->
        </div>
      </div>
    </div>
  </body>
</html>
