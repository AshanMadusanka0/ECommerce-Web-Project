<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwindconfig.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .inputs {
          @apply border rounded-lg p-2 outline-primary w-full placeholder:text-gray-400;
        }
        .image {
          @apply block w-full file:text-gray-400 border border-gray-200 rounded-lg focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none file:bg-gray-50 file:border-0 file:me-4 file:py-2 file:px-2;
        }
        .remove {
          @apply text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .normal {
          @apply text-white bg-primary hover:bg-primaryLight focus:ring-4 focus:outline-none focus:ring-primaryLight font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer;
        }
        .box {
          @apply bg-white rounded-lg border flex flex-col;
        }
        .box-title {
          @apply font-bold text-xl font-mono py-2 px-5 border-b;
        }
        .box-body {
          @apply p-5 flex flex-col gap-3;
        }
        .input-lable {
          @apply block mb-1 text-sm font-medium text-gray-900;
        }
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="w-full flex p-10">
      <div
        class="rounded-xl overflow-hidden bg-white p-2 hover:shadow-md duration-300"
      >
        <div class="w-[184px] h-[184px] relative overflow-hidden rounded-lg">
          <img src="./img/demo.jpg" alt="" class="w-full h-full" />
          <div
            class="absolute overflow-hidden group top-1 right-1 w-6 h-6 hover:top-0 hover:right-0 hover:w-full hover:h-full hover:rounded-none bg-gray-100 rounded-md flex justify-center items-center duration-300 ease-in-out"
          >
            <i class="fa-solid fa-info text-sm group-hover:hidden"></i>
            <div
              class="absolute invisible group-hover:visible text-sm text-gray-400"
            >
              <div class="font-semibold">Colors</div>
              <div>White</div>
              <div>Black</div>
              <div>Brown</div>
            </div>
          </div>
        </div>
        <div class="font-semibold font-mono mt-1">Nike Air 2 Jordan</div>
        <div class="flex justify-between items-center mt-1">
          <div>
            <div class="flex text-xs gap-1">
              <div class="text-gray-600 line-through">LKR 2,500</div>
              <div class="bg-green-200 px-1 rounded-lg text-green-600">15%</div>
            </div>
            <div class="text-lg font-semibold">LKR 2,000</div>
          </div>
          <div
            class="w-10 h-10 flex justify-center items-center p-2 bg-blue-600 rounded-lg text-white group cursor-pointer hover:bg-blue-800 duration-300 ease-in-out"
          >
            <i
              class="fa-regular fa-heart group-hover:mb-2 duration-300 ease-in-out"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./js/productsAdmin.js"></script>
    <script src="./js/productEdit.js"></script>
  </body>
</html>
